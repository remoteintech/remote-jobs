# 1) Get latest main
git fetch origin
git checkout main
git pull origin main

# 2) Merge main into your PR branch
git checkout <your-branch>      # e.g., patch-15
git merge main                  # or: git merge origin/main

# 3) Fix any conflicts, then:
git add -A
git commit                      # if merge created a commit
git push origin <your-branch>
